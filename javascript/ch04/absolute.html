<body>
    <h2>절대값 구하기</h2>
    <hr>
    <p id="abs" style="font-size:2em"></p>
    <script>
        //함수를 이용한 절대값(0으로부터의 거리) 구하기
        function abs(x) {
            if (x < 0) {
                return -x;
            } else {
                return x;
            }
        }

        var result = abs(-5);

        document.querySelector("#abs").innerHTML = result;
