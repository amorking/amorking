<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹폰트 사용하기</title>
    <style>
        p.em1{
            font-size: 1em;
        }
        p.em2{
            font-size: 2em;
        }
        p.em3{
            font-size: 3em;
        }
    </style>
</head>
<body>
    <p class="em1">1em의 크기를 가진 단락</p>
    <p class="em2">2em의 크기를 가진 단락</p>
    <p class="em3">3em의 크기를 가진 단락</p>
</body>

</html>
