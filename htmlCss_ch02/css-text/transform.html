<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인 프로필</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 100px;
            height: 50px;
            border: 3px solid rgb(0, 105, 0);
            transition: all .5s;
            line-height: 3;
            text-align: center;
        }

        .box:hover {
            transform: rotate(45deg);
        }
    </style>
</head>

<body>
    <div class="box">Mouse over</div>
</body>

</html>
