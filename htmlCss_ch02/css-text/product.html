<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 소개 페이지</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #container{
            margin: 0 auto;
            width: 640px;
            border: 1px solid #ccc;
        }

        #container>img{
            width: 100%;
            display: block;
        }

        h1{
            padding: 20px;
            color: yellow;
            background-color: #333;
        }
        
        h2{
            line-height: 4rem;
            color: #333;
            text-align: center;
        }

        p{
            color: #888;
            font-size: 1rem;
            text-align: center;
            font-weight: bold; /* 글씨체 굵게 */
            line-height: 1.6rem;
            margin-bottom: 20px;
        }

        span.time{
            color: blue;
        }

        p.phone{
            margin: 0;
        }

        p.time2{
            font-size: 0.8rem;
            color: green;
        }
    </style>
</head>

<body>
    <div id="container">
        <img src="images/top.jpg" alt="가정용 꿀사과">
        <div id="check">
            <h1>확인하세요</h1>
            <h2>주문 및 배송</h2>
            <p>
                <span class="time">오후 2시 이전</span> 주문 건은 당일 발송합니다. <br>
                2시 이후 주문 건은 다음 날 발송합니다.(주말 제외)
            </p>
            <hr>

            <h2>교환 및 환불</h2>
            <p>
                불만족 시 100% 환불해드립니다. <br>
                고객센터로 전화주세요.
            </p>
            <hr>

            <h2>고객센터</h2>
            <p class="phone">0000-0000</p>
            <p class="time2">상담시간: 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</p>
        </div>
        <!-- / #check -->
    </div>
    <!-- / #container -->
</body>

</html>
