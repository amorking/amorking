<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform(변형) - translate</title>
    <style>
        .origin {
            width: 200px;
            height: 134px;
            border: 1px solid #ff0000;
            margin: 50px;
            float: left;
            /* 좌측으로 요소들을 띄워서 정렬 */
        }

        .moveX {
            transform: translateX(50px);
            /* X축으로 50픽셀만큼 이동 */
        }

        .moveY {
            transform: translateY(20px);
            /* Y축으로 20px만큼 이동 */
        }

        .moveXY{
            transform: translate(20px, 30px);
            /* X축으로 20px, Y축으로 30px 이동 */
        }
    </style>
</head>

<body>
    <div class="origin">
        <div class="moveX">
            <img src="../html5/_images/bus.jpg" alt="bus">
        </div>
    </div>
    <!-- /.origin -->

    <div class="origin">
        <div class="moveY">
            <img src="../html5/_images/bus.jpg" alt="bus">
        </div>
    </div>
    <!-- /.origin -->

    <div class="origin">
        <div class="moveXY">
            <img src="../html5/_images/bus.jpg" alt="bus">
        </div>
    </div>
    <!-- /.origin -->
</body>

</html>
