<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수를 만들고 사용하기</title>
</head>

<body>
    <p>클릭하세요</p>
    <button onclick="sayHello()">확인</button>
    <!-- 함수는 주로 마우스 이벤트와 함께 사용
    클릭 시 sayHello 함수 실행 매개변수를 받는 함수라서 undefined -->

    <p>마우스를 올려주세요</p>
    <button onmouseover="sayHello('Elsa')">확인</button>
    <!-- 함수는 주로 마우스 이벤트와 함께 사용
    마우스 오버 시 sayHello 함수 실행 -->

    <script>
        function sayHello(name) { //명시적 함수 - function 함수이름()으로 정의
            alert("안녕~" + name);
        }
    </script>
</body>

</html>
