<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경 이미지 크기 조절</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        div {
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
        }

        div.bg1 {
            background: url('images/bg4.jpg') no-repeat left top; /* 반복 유무, 포지션 x축 y축 순서 오른쪽 상단 */
            background-size: auto;
        }

        div.bg2 {
            background: url('images/bg4.jpg') no-repeat left top;
            background-size: 600px 600px;
        }
        div.bg3 {
            background: url('images/bg4.jpg') no-repeat left top;
            background-size: 60% 40%; /* 박스 크기에 대해 퍼센트로 배경을 넣는다 */
        }
        div.bg4 {
            background: url(images/bg4.jpg) no-repeat left top;
            background-size: contain; /* 배경을 박스 크기에 맞게 축소하여 전체를 표시 */
        }
        div.bg5 {
            background: url(images/bg4.jpg) no-repeat left top;
            background-size: cover; /* 박스에 맞게 축소하여 꽉채움 */
        }
    </style>
</head>

<body>
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
    <div class="bg4"></div>
    <div class="bg5"></div>
</body>

</html>
