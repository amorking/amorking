<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판도라 쥬얼리</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/owl.carousel.js"></script>
</head>

<body>
    <div id="wrap">
        <header>
            <div class="inner clear">
                <h1 class="logo">
                    <img src="img/pandora_logo.png" alt="판도라 로고">
                </h1>
                <nav class="gnb">
                    <ul class="nav_list">
                        <li class="nav_item"><a class="nav_link" href="#">신상품</a></li>
                        <li class="nav_item"><a class="nav_link" href="#">쥬얼리</a></li>
                        <li class="nav_item"><a class="nav_link" href="#">컬렉션</a></li>
                        <li class="nav_item"><a class="nav_link" href="#">선물</a></li>
                        <li class="nav_item"><a class="nav_link" href="#">Gift</a></li>
                    </ul>
                </nav>
                <!-- /.gnb -->
            </div>
            <!-- /.inner -->
        </header>
        <!-- /header -->

        <div id="slider">
            <div class="inner">
                <div class="slide_list_wrap">
                    <ul class="slide_list owl-carousel">
                        <li class="slide_item"><img class="slide_img" src="img/main_banner4.jpg" alt="배너1"></li>
                        <li class="slide_item"><img class="slide_img" src="img/main_banner1.jpg" alt="배너2"></li>
                        <li class="slide_item"><img class="slide_img" src="img/main_banner2.jpg" alt="배너3"></li>
                        <li class="slide_item"><img class="slide_img" src="img/main_banner3.jpg" alt="배너4"></li>
                    </ul>
                </div>
                <!-- /.slide_list_wrap -->
            </div>
            <!-- /.inner -->
        </div>
        <!-- /#slider -->

        <div id="content">
            <div class="inner">
                <div class="newitem">
                    <h2 class="title">
                        신상품
                    </h2>
                    <div class="newitem_slide_wrap">
                        <ul class="slide_list owl-carousel">
                            <li class="slide_item">
                                <img class="slide_img" src="img/product1.png" alt="상품1">
                            </li>
                            <li class="slide_item">
                                <img class="slide_img" src="img/product2.png" alt="상품2">
                            </li>
                            <li class="slide_item">
                                <img class="slide_img" src="img/product3.png" alt="상품3">
                            </li>
                            <li class="slide_item">
                                <img class="slide_img" src="img/product4.png" alt="상품4">
                            </li>
                            <li class="slide_item">
                                <img class="slide_img" src="img/product5.png" alt="상품5">
                            </li>
                            <li class="slide_item">
                                <img class="slide_img" src="img/product6.png" alt="상품6">
                            </li>
                            <li class="slide_item">
                                <img class="slide_img" src="img/product7.png" alt="상품7">
                            </li>
                            <li class="slide_item">
                                <img class="slide_img" src="img/product8.png" alt="상품8">
                            </li>
                            <li class="slide_item">
                                <img class="slide_img" src="img/product9.png" alt="상품9">
                            </li>
                            <li class="slide_item">
                                <img class="slide_img" src="img/product10.png" alt="상품10">
                            </li>
                        </ul>
                        <!-- /.slide_list -->
                    </div>
                    <!-- /.newitem_slide_wrap -->
                </div>
                <!-- /newitem -->
            </div>
            <!-- /.inner -->
        </div>
        <!-- /#content -->

        <footer>
            <div class="copy"></div>
        </footer>
        <!-- footer -->
    </div>
    <!-- /#wrap -->

    <script>
        $("#slider .slide_list.owl-carousel").owlCarousel({
            items: 1,
            loop: true,
            dots: true,
            nav: true,
            autoplay: true,
            autoplayTimeout: 3000,
            autoplaySpeed: 1000
        });

        $(".newitem_slide_wrap .slide_list").owlCarousel({
            items: 5,
            loop: true,
            nav: true,
            dots: false,
            autoplay: true,
            autoplayTimeout: 3000,
            autoplaySpeed: 1000
        });
    </script>
</body>

</html>
