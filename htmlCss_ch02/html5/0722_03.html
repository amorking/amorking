<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 설명글 넣기</title>
</head>

<body>
    <!-- 책이나 잡지에서 이미지, 차트 등이 나올 때 이를 설명하는 문구와 함께 소개됩니다.
    figure 요소는 이처럼 사진, 도표, 삽화, 오디오, 비디오, 코드 등을 담는 컨테이너 역할을 하는 태그이고,
    figcaption 요소는 이에 대한 설명하는 문구를 담는 태그 입니다.  -->

    <figure>
        <a href="#" target="_blank"><img src="_images/fantasy.jpg" alt="강 위로 열기구가 떠있는 사진"></a>
        <figcaption>강 위로 열기구가 떠있는 사진</figcaption>
    </figure>
</body>

</html>
