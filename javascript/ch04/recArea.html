<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 만들고 호출하기</title>
</head>

<body>
    <h2>사각형의 면적</h2>
    <p id="area"></p>

    <script>
        //사각형의 면적 구하기
        /* var width = 5;
        var height = 4;
        var area = width * height;
        console.log(area);*/

        //함수를 이용한 사각형의 면적
        function recArea(w, h) {
            return w * h;
        }

        var area = recArea(5, 4);

        // console.log(area);
        document.querySelector("#area").innerHTML = area;
    </script>
</body>

</html>
