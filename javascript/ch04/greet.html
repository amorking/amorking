<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 정의와 호출</title>
</head>
<body>
    <script>
        //함수 만들기
        function greet(){ //greet라는 이름의 함수
            alert("안녕하세요~");
        }

        function greeting(name){ //매개변수를 받는 greeting이라는 이름의 함수
            document.write("안녕하세요~" + name + "님 환영합니다. <br>");
        }

        // greet(); //greet라는 함수 호출
        greeting("길동"); //매개변수를 넣어서 함수 호출
        greeting("Bill"); //매개변수를 넣어서 함수 호출

    </script>
</body>
</html>
