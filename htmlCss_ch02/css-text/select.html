<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select 태그 사용</title>
</head>
<body>
   <h1>학과선택</h1> 
   <form action="">
       <select name="" id="">
           <optgroup label="인문계열">
               <option value="">법학과</option>
               <option value="">경영학과</option>
               <option value="">언론학과</option>
           </optgroup>

           <optgroup label="공학계열">
            <option value="">컴퓨터공학</option> <!-- 기본선택 -->
            <option value="" selected>화학공학</option>
            <option value="">기계공학</option>
        </optgroup>
       </select>
   </form>
</body>
</html>
