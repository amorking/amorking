<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 예제</title>
</head>

<body>

    <script>
        var i = 1;
        while(true){ //무한반복
            document.write(i + "<br>");
            i++; //1씩 증가

            if(i > 10){ //i가 10을 초과하면
                break; //탈출
            }
        }
        //while은 조건 반복, 반복 조건문으로 사용된다.
    </script>
</body>

</html>
