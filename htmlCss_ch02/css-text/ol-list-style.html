<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ol-list-style 종류</title>
    <style>
        .fruit1{
            list-style-type: lower-alpha;
        }

        .fruit2{
            list-style-type: upper-roman;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>과일 상자</h1>
        <ol class="fruit1">
            <li>수박</li>
            <li>사과</li>
            <li>파인애플</li>
            <li>포도</li>
        </ol>

        <h1>과일 상자</h1>
        <ol class="fruit2">
            <li>수박</li>
            <li>사과</li>
            <li>파인애플</li>
            <li>포도</li>
        </ol>
    </div>
    <!-- /.container -->
</body>

</html>
