<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 속성 사용하기</title>
</head>
<body>
    <form action="">
        <input type="button" value="새 탭 열기" onclick="window.open()">
        <!-- window.open()은 자바스크립트 코드로 새 창을 여는데 사용 -->

        <input type="button" value="새 탭 열기" onmouseover="window.open()">
        <!-- 마우스를 오버하면 새 창 -->
    </form>
</body>
</html>
