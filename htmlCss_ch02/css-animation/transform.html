<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform 정리</title>
    <style>
        * {
            box-sizing: border-box;
        }

        p {
            text-align: center;
        }

        #container {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            border: 1px solid black;
            margin: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .inner {
            width: 60px;
            height: 60px;
            background-color: white;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #moveX:hover>.inner {
            transform: translateX(50px);
            /* X축으로 이동 */
        }

        #moveY:hover>.inner {
            transform: translateY(50px);
            /* Y축으로 이동 */
        }

        #moveXY:hover>.inner {
            transform: translate(50px, 50px);
            /* X, Y축으로 이동 */
        }

        #scaleX:hover>.inner {
            transform: scaleX(1.5);
            /* X축으로 1.5배 키움 */
        }

        #scaleY:hover>.inner {
            transform: scaleY(1.5);
            /* X축으로 1.5배 키움 */
        }

        #scaleXY:hover>.inner {
            transform: scale(1.5);
            /* X, Y축으로 1.5배 키움 */
        }

        #rotateX:hover>.inner {
            transform: rotateX(50deg);
            /* X축을 기준으로 50도(degree)회전, 회전은 됐지만
            원근감이 없어서 사이즈가 작아진 걸로 오해할 수 있음. */
        }

        #rotateX-pers {
            perspective: 50px;
            /* Z축을 기준으로 관찰자 시점 배치 값이 작을 수록 원근감이 강해진다. */
        }

        #rotateX-pers:hover>.inner {
            transform: rotateX(50deg);
            /* X축을 기준으로 50도(degree)회전,
            부모요소에 원근감 perspective 적용 */
        }

        #rotateY:hover>.inner {
            transform: rotateY(50deg);
            /* X축을 기준으로 50도(degree)회전, 회전은 됐지만
            원근감이 없어서 사이즈가 작아진 걸로 오해할 수 있음. */
        }

        #rotateY-pers {
            perspective: 50px;
            /* Z축을 기준으로 관찰자 시점 배치 값이 작을 수록 원근감이 강해진다. */
        }

        #rotateY-pers:hover>.inner {
            transform: rotateY(50deg);
            /* X축을 기준으로 50도(degree)회전, 회전은 됐지만
            원근감이 없어서 사이즈가 작아진 걸로 오해할 수 있음. */
        }

        #rotateXY:hover>.inner {
            transform: rotate(50deg);
            /* Z축을 기준으로 50도(degree)회전 */
        }
    </style>
</head>

<body>
    <p>transform - translate()</p>
    <div id="container">

        <div id="moveX" class="box">
            <div class="inner">X축</div>
        </div>
        <div id="moveY" class="box">
            <div class="inner">Y축</div>
        </div>
        <div id="moveXY" class="box">
            <div class="inner">X,Y축</div>
        </div>
    </div>
    <!-- /#container -->

    <p>transform - scale()</p>
    <div id="container">
        <div id="scaleX" class="box">
            <div class="inner">X축</div>
        </div>
        <div id="scaleY" class="box">
            <div class="inner">Y축</div>
        </div>
        <div id="scaleXY" class="box">
            <div class="inner">X,Y축</div>
        </div>
    </div>
    <!-- /#container -->

    <p>transform - rotate()</p>
    <div id="container">
        <div id="rotateX" class="box">
            <div class="inner">
                X축<br>
                원근(x)
            </div>
        </div>
        <div id="rotateX-pers" class="box">
            <div class="inner">
                X축<br>
                원근(o)
            </div>
        </div>
        <div id="rotateY" class="box">
            <div class="inner">
                Y축<br>
                원근(x)
            </div>
        </div>
        <div id="rotateY-pers" class="box">
            <div class="inner">
                Y축<br>
                원근(o)
            </div>
        </div>
        <div id="rotateXY" class="box">
            <div class="inner">
                Z축
            </div>
        </div>
    </div>
    <!-- /#container -->

</body>

</html>
