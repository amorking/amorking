<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 레벨(수평)로 배치</title>
    <style>
        nav{
            width: 100%;
            height: 60px;
            background-color: #069;
        }

        nav ul{
            list-style: none;
        }

        nav ul li{
            display: inline;
            margin-right: 20px;
            padding: 10px;
            line-height: 60px;
        }

        nav a{
            text-decoration: none;
            color: #fff;
        }

        nav a:hover{
            background: #eee;
        }

        h2{
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">애완견 종류</a></li>
            <li><a href="#">입양하기</a></li>
            <li><a href="#">건강 돌보기</a></li>
            <li><a href="#">더불어 살기</a></li>
        </ul>
    </nav>
</body>
</html>
