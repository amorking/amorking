<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 출력</title>
    <style>
        body {
            text-align: center;
        }

        #gugu{
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <h2>구구단 출력</h2>
    <hr>
    <script>
        // var dan = 7; //구구단 변수 선언
        /* for (var i = 1; i < 10; i++) {
            document.write(dan + " x " + i + "=" + (dan * i) + "<br>");
        } */

        function gugudan(dan) {
            for (var i = 1; i < 10; i++) { //i변수생성 1로 초기화, i가 10이상이 되면 break, i 1씩증가

                //document.querySelector("#gugu").innerHTML = dan + " x " + i + " = " + (dan * i) + "<br>";
                //#gugu라는 요소에 내용 입력을 반복한다. 즉 1~9까지 나오지 않고 마지막 결과만 입력됨.

                document.write ("<p id=\"gugu\">" + dan + " x " + i + " = " + (dan * i) + "</p>");
            }
        }

        gugudan(5); //호출
    </script>

</body>

</html>
