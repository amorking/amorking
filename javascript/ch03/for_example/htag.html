<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 사용</title>
</head>

<body>
    <script>
        //<h1 - h6>
        for (var i = 1; i <= 6; i++) { //변수생성; 조건; 증가
            document.write("<h" + i + ">h" + i + "아악" + "</h" + i + "> <br>"); //html의 h태그에 증가되는 i의 값을 이용해서 반복
        }

        document.write("<hr>");

        //<h6 - h1> 
        for (var i = 6; i >= 1; i--) { //변수생성; 조건; 감소
            document.write("<h" + i + ">h" + i + "아악" + "</h" + i + "> <br>"); //html의 h태그에 감소되는 i의 값을 이용해서 반복
        }
    </script>
</body>

</html>
