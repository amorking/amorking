<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>
    <script>
        //비교연산
        var value = 30;
        var result; //result라는 변수를 선언(메모리 할당)
        result = (value >= 20); //value의 값이 20보다 크거나 같다라는 명제
        document.write(result + "<br>");

        result = (value <= 20); //value의 값이 20보다 작거나 같다라는 명제
        document.write(result + "<br>");

        result = (value == 20); //value의 값이 20과 같다는 명제
        document.write(result + "<br>");

        result = (value != 20); //value의 값이 20과 같지 않다는 명제
        document.write(result + "<br>");

        //boolean(참/거짓)은 예를 들어 스위치나 합격 여부에도 응용할 수 있다.
    </script>
</head>

</html>
