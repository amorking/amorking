<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-style 종류</title>
    <style>
        ul.sqbullet{
            list-style: square;
        }

        ul.imgbullet{
            list-style-image: url('images/dot.png'); /* 불릿을 이미지로 넣기 */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>123주식회사</h1>
        <ul class="sqbullet">
            <li>회사소개</li>
            <li>도서</li>
            <li>자료실</li>
            <li>동영상강의</li>
        </ul>

        <h1>123주식회사</h1>
        <ul class="imgbullet">
            <li>회사소개</li>
            <li>도서</li>
            <li>자료실</li>
            <li>동영상강의</li>
        </ul>
    </div>
    <!-- /.container -->
</body>

</html>
