<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건 연산자 사용</title>
    <script>
        //수의 비교 - 결과는 10이나 20으로 출력
        var value = (5 < 7) ? 10 : 20; //value 변수생성 (5 < 7) 명제가 맞다면 ? 10 : 아니라면 20의 값을 저장
        console.log(value); //console에 value 출력

        //나이 비교 - 결과는 'T' or 'F'로 출력
        var motherAge = 47; //motherAge라는 변수 생성과 동시에 값을 초기화
        var fatherAge = 45; //fatherAge라는 변수 생성과 동시에 값을 초기화
        var result = (motherAge < fatherAge) ? 'T':'F'; //(motherAge < fatherAge)라는 명제가 맞다면 ? 'T'출력 : 아니라면 'F'출력
        console.log(result); //console에 result 출력
    </script>
</head>

</html>
