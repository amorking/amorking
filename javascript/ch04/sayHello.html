<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수를 만들고 사용하기</title>
</head>

<body>
    <script>
        function sayHello() { //명시적 함수 - function 함수이름()으로 정의
            document.write("안녕~ <br>");
        }

        sayHello(); //함수 호출
        sayHello();

        function sayHello2(name) { //매개변수가 있는 함수
            document.write("안녕~" + name + "<br>");
        }

        sayHello2("Elsa"); //함수 호출
        sayHello2("샛별이"); //함수 호출
    </script>
</body>

</html>
