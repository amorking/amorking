<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 이미지</title>
    <style>
        body {
            text-align: center;
        }

        p {
            font-size: 1.5rem;
        }

        button {
            border: 1px solid #bbb;
            margin: 20px auto;
            padding: 10px 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Math 객체 사용하기</h2>
    <button onclick="imgNum()">주사위 던지기</button>
    <hr>
    <img id="random-img" src="images/img1.jpg" alt="">
    <script>
        function imgNum() {
            var imgNum = Math.floor(Math.random() * 7) + 1; //0~6 +1
            document.querySelector("#random-img").src = "images/img" + imgNum + ".jpg";
        }
    </script>
</body>

</html>
