<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 예제</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- 
        변수란?
            - 모든 자료형을 담을 수 있는 그릇
            var 변수명 = 값(자료형)

        변수의 선언, 초기화(할당)
            var number; //선언
            number = 10; //할당
            var userId = "happy2020"
     -->
    <h1>어서 오세요</h1>
    <script>
        let name = prompt("이름을 입력하세요: "); //prompt: 입력함수, 이름을 입력하라는 창 실행
        //alert(name); //입력한 name 값을 경고창으로 출력
        document.write("<big>" + name + "</big> 님 환영합니다."); //문자열 + name + 문자열 출력
    </script>
</body>

</html>
