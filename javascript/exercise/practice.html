    <title>선영이와 현우의 청바지 구매</title>
    <script>
        var jean = 0; //jean 변수 생성과 동시에 0으로 초기화
        jean = 1; //jean의 개수를 1로 초기화
        jean = jean + 1; //1로 초기화된 jean에 +1

        document.write("청바지 수량: " + jean + "벌"); // "문자" + 변수 값 + "문자"
    </script>
