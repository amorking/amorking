<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>transition </title>
	<link rel="stylesheet" href="css/style.css" />
	<script src="script/jquery-1.12.4.js"></script>
	<script src="script/main.js"></script>
</head>

<body>
	<!-- img logo -->
	<img class="logo" src="img/logo_kakao.png" alt="logo" />

	<!-- div wrap -->
	<div class="wrap">

		<!-- img msg -->
		<img class="msg" src="img/msg01.png" alt="message">

		<!-- form -->
		<form action="">
			<!-- input email -->
			<input class="email" type="text" placeholder="카카오 계정(이메일 또는 전화번호)" size="15" />
			<!-- input pw -->
			<input class="pw" type="password" placeholder="비밀번호" size="15" />
		</form>

		<!-- p set-login -->
		<p class="set-login">로그인 상태 유지</p>

		<!-- form wrap-btn -->
		<form class="wrap-btn" action="">
			<button class="btn-login">로그인</button>
			<span class="txt-or">또는</span>
			<button class="btn-qr">QR코드 로그인</button>
		</form>

		<!-- div info-user -->
		<div class="info-user">
			<a class="link-join">회원가입</a>
			<ul class="list-user">
				<li><a href="#">카카오계정</a></li>
				<li><a href="#">비밀번호 찾기</a></li>
			</ul>
		</div>
	</div>

	<!-- 슬라이드 구현 -->
	<div class="slide">
		<ul class="slideWrap">
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>

</html>
