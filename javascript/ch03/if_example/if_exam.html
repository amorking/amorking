<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문 예제</title>
    <script>
        //나이가 8세 미만이면 "취학 전 아동"을 표시
        var age = 7; //age라는 변수 생성과 동시에 값을 7로 초기화
        if (age < 8) { //age가 8보다 작다면
            document.write("취학 전 아동입니다."); //출력
        } else { //if 조건에 맞지 않다면
            document.write("나이는" + age + "세 입니다."); //출력
        }
    </script>
</head>

<body>

</body>

</html>
