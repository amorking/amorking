<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 설명 떠오르게 하기</title>
    <style>
        *{
            box-sizing: border-box;
        }
        /* box-sizing: 박스의 크기를 정하는 기준을 설정해준다. */

        h1#title {
            margin: 20px auto;
            width: 960px;
        }

        ul#prod-list {
            list-style: none;
            margin: 0 auto;
            padding: 0;
            display: flex;
            justify-content: space-between;
            /* justify-content: flex 진행 방향으로 정렬
            space-between: 자식 요소들을 부모 너비에 맞게 정렬
            space-around: 부모 너비에 맞게 정렬하되 각 자식들은 좌우 균등하게 공간을 나눠가진다. */
            width: 960px;
        }

        ul#prod-list>li{
            height: 200px;
            position: relative;
            overflow: hidden;
        }
        /* li의 높이를 200px로 지정하고 그 200px이라는 height값을 넘어가는 요소는 보이지 않게 숨긴다. */

        ul#prod-list>li:hover .caption{
            top: 0;
        }
        /* ul이라는 요소 중 id가 prod-list인 요소의 자식인 li에 마우스를 올렸을 때
        div라는 요소 중 클랙스 caption을 가진 요소의 top 위치를 0으로 변경 */

        div.caption{
            position: absolute;
            top: 200px;
            width: 300px;
            height: 200px;
            padding: 30px;
            background-color: rgba(0, 0, 0, .8);
            color: white;
            transition: top .5s;
        }
    </style>
</head>

<body>
    <h1 id="title">신상품 목록</h1>
    <div id="container">
        <ul id="prod-list">
            <li>
                <img src="../html5/_images/prod1.jpg" alt="product-image">
                <div class="caption">
                    <h3>상품 1</h3>
                    <p>
                        상품 1 설명 텍스트<br>
                        가격 : 12,000원
                    </p>
                </div>
            </li>
            <li>
                <img src="../html5/_images/prod2.jpg" alt="product-image">
                <div class="caption">
                    <h3>상품 2</h3>
                    <p>
                        상품 2 설명 텍스트<br>
                        가격 : 12,000원
                    </p>
                </div>
            </li>
            <li>
                <img src="../html5/_images/prod3.jpg" alt="product-image">
                <div class="caption">
                    <h3>상품 3</h3>
                    <p>
                        상품 3 설명 텍스트<br>
                        가격 : 12,000원
                    </p>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
