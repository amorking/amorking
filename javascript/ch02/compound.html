<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합 대입 연산자</title>
    <script>
        var val = 100; //val 변수 생성과 동시에 값을 100으화 초기화

        val += 3; // val = val + 3
        console.log(val); //console에 val의 값을 출력, 103

        val -= 3; //val = val - 3
        console.log(val); //console에 val의 값을 출력, 100

        val *= 3; //val = val * 3
        console.log(val); //console에 val의 값을 출력, 300

        val /= 3; //val = val / 3
        console.log(val); //console에 val의 값을 출력, 100

        val %= 3; //val = val % 3, val을 3으로 나눈 나머지
        console.log(val); //console에 val의 값을 출력, 1
        
    </script>
</head>

</body>

</html>
