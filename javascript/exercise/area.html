<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사각형의 넓이를 구하는 방법</title>
    <style>
        div {
            width: 0;
            height: 0;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="box"></div>

    <script>
        var width = prompt("사각형의 가로값을 입력하세요.");
        var height = prompt("사각형의 세로값을 입력하세요.");
        var box = document.querySelector("#box");
        var area = width * height;

        box.style.width = (width + "px");
        box.style.height = (width + "px");
        document.write("사각형의 넓이는" + area + "입니다.");
    </script>
</body>

</html>
