<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5교시 수업 - yahoo</title>
    <link rel="stylesheet" href="css/05.css">
</head>

<body>
    <div id="wrap">
        <header>
            <div class="header_top">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Mail</a></li>
                    <li><a href="#">Answers</a></li>
                    <li><a href="#">Groups</a></li>
                    <li><a href="#">Flickr</a></li>
                    <li><a href="#">Tumblr</a></li>
                    <li><a href="#">Games</a></li>
                    <li><a href="#">Live</a></li>
                    <li><a href="#">Screen</a></li>
                    <li><a href="#">Mobile</a></li>
                    <li><a href="#">More</a></li>
                </ul>
                <a href="#" class="upgrade-fox">Upgrade to Firefox</a>
            </div>
            <!-- /.header_top -->

            <div class="header_btm">
                <div class="inner">
                    <h1 class="logo">
                        <img src="img/yahoo_logo.png" alt="yahoo 로고">
                    </h1>
                    <!-- /.logo -->

                    <div class="search">
                        <input type="search">
                        <!-- 검색창 인풋박스 -->
                        <button type="submit">SEARCH</button>
                        <!-- submit 입력한 내용을 제출 -->
                    </div>
                    <!-- /.search -->

                    <div class="service">
                        <ul>
                            <li><a href="#">My Yahoo</a></li>
                            <li><a href="#">Sign in</a></li>
                            <li><a href="#">E-mail</a></li>
                        </ul>
                    </div>
                    <!-- /.service -->

                </div>
                <!-- /.inner -->
            </div>
            <!-- /.header_btm -->
        </header>
        <!-- /header -->

        <div id="content">

        </div>
        <!-- /#content -->

        <footer>

        </footer>
        <!-- /footer -->

    </div>
    <!-- /#wrap -->
</body>

</html>
