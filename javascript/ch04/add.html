<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 정의와 호출</title>
</head>

<body>
    <script>
        //함수 만들기 return(반환값)이 있는 함수
        function add(x, y) { //매개변수를 받는 add함수 생성
            return x + y; //x + y의 값을 반환
        }

        var result = add(10, 20); //result는 10, 20이라는 매개변수를 넣은 add
        console.log(result); //출력
    </script>
</body>

</html>
