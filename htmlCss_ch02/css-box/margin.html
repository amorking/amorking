<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin / padding 여백 조절하기</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background: blue;
            border: 1px solid red;
            box-sizing: border-box;
        }

        .box1 {
            margin: 30px 50px;
        }

        .box2 {
            margin: 30px 50px;
        }

        .box3 {
            margin: 50px;
        }

        .box4 {
            margin: 30px 5px 10px;
        }

        .box5 {
            padding: 10px 30px 10px 30px;
            color: #fff;
        }

        .box6 {
            padding: 10px 30px;
            color: #fff;
        }

        .box7 {
            padding: 30px 5px 10px;
            color: #fff;
        }

        .box8 {
            padding: 10px;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1>margin</h1>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>

    <h1>padding</h1>
    <div class="box5">으아아아</div>
    <div class="box6">으아아아</div>
    <div class="box7">으아아아</div>
    <div class="box8">으아아아</div>
</body>

</html>
