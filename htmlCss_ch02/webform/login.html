<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼 만들기</title>
    <style>
        ul {
            list-style: none;
        }

        ul>li{
            margin: 10px;
        }
        li>label{
            width: 80px;
            float: left;
        }
    </style>
</head>

<body>
    <form>
        <ul>
            <li><label>아이디</label> <input type="text"></li>
            <li><label>비밀번호</label> <input type="password"></li>
            <li><input type="submit" value="로그인"></li>
        </ul>
    </form>
</body>

</html>
