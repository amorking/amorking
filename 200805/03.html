<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Emmet 연습2</title>
    <style>
        #wrap {
            margin: 0 auto;
            width: 800px;
            position: relative;
        }

        header {
            height: 100px;
            background-color: #ddd;
        }

        /* semantic태그(의미론)는 div와 같다. 즉 width: 100% */

        #content {
            border: 2px solid red;
            /* overflow: hidden; */
            /* overflow: hidden을 사용해서 float을 해제시킬 수 있지만 좋지 않은 방법 */
        }

        #content .left {
            width: 30%;
            height: 300px;
            background: yellow;
            float: left;
            opacity: 0.7;
        }

        #content .right {
            width: 70%;
            height: 300px;
            background: skyblue;
            float: right;
            opacity: 0.7;
        }

        footer {
            height: 100px;
            background: #ddd;
            /* clear: both; */
        }

        .link {
            position: absolute;
            top: 100px;
            right: -100px;
            width: 100px;
            height: 200px;
            background: deeppink;
        }

        .test::before{
            /* x::before x의 앞에 가상 클래스를 생성 */
            content: "오늘도 ";
        }

        .test::after{
            /* x::after x의 뒤에 가상 클래스를 생성 */
            content: " 하루입니다.";
        }

        .clear::before {
            /* x::before x의 앞에 가상 클래스를 생성 */
            content: "";
            display: block;
            clear: both;
            /* float을 사용해서 레이아웃을 구성할 때 부모요소에 적용해서
            float을 해제시키는 방법 (한 세트) */
        }

        .clear::after {
            /* x::after x의 뒤에 가상 클래스를 생성 */
            content: "";
            display: block;
            clear: both;
            /* float을 사용해서 레이아웃을 구성할 때 부모요소에 적용해서
            float을 해제시키는 방법 (한 세트) */
        }

    </style>
</head>

<body>
    <!-- #wrap>header+#content>.left+.right^footer|c -->
    <div id="wrap">
        <header class="test">좋은</header>
        <div id="content" class="clear">
            <div class="left">왼쪽</div>
            <!-- /.left -->
            <div class="right">오른쪽</div>
            <!-- /.right -->
        </div>
        <!-- /#content -->
        <footer>하단</footer>
        <div class="link">퀵메뉴</div>
    </div>
    <!-- /#wrap -->
</body>

</html>
